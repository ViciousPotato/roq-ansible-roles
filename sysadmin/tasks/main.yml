---

##############
### CHRONY ###
##############

- name: install chrony (debian)
  become: true
  apt:
    name: chrony
    state: present
  when: ansible_os_family == "Debian"
  tags:
  - sysadmin
  - chrony

- name: install chrony (redhat)
  become: true
  yum:
    name: chrony
    state: present
  when: ansible_os_family == "RedHat"
  tags:
  - sysadmin
  - chrony

- name: start chrony service
  become: true
  systemd:
    name: "chrony"
    enabled: true
  when: ansible_os_family == "Debian"
  tags:
  - sysadmin
  - chrony

- name: start chrony service
  become: true
  systemd:
    name: "chronyd"
    enabled: true
  when: ansible_os_family == "RedHat"
  tags:
  - sysadmin
  - chrony

###############
### SYSSTAT ###
###############

- name: install tools (debian)
  become: true
  apt:
    name: sysstat
    state: present
  when: ansible_os_family == "Debian"
  tags:
  - sysadmin
  - sysstat

- name: install tools (redhat)
  become: true
  yum:
    name: sysstat
    state: present
  when: ansible_os_family == "RedHat"
  tags:
  - sysadmin
  - sysstat

- name: enable sysstat (debian)
  become: true
  replace:
    dest: '/etc/default/sysstat' 
    regexp: 'ENABLED="false"'
    replace: 'ENABLED="true"'
  when: ansible_os_family == "Debian"
  notify:
    - restart sysstat
  tags:
  - sysadmin
  - sysstat

#############
### TOOLS ###
#############

- name: install tools (debian)
  become: true
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - htop
    - iotop
    - iftop
    - nethogs
    - dstat
    - lsof
    - wget
    - curl
    - vim
    - bash-completion
    - traceroute
    - whois
    - zip
    - unzip
    - mailutils  ###
  when: ansible_os_family == "Debian"
  tags:
  - sysadmin
  - tools

- name: install tools (redhat)
  become: true
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - htop
    - iotop
    - iftop
    - nethogs
    - dstat
    - lsof
    - wget
    - curl
    - vim
    - bash-completion
    - traceroute
    - whois
    - zip
    - unzip
    - mailx  ###
  when: ansible_os_family == "RedHat"
  tags:
  - sysadmin
  - tools

############
### BASH ###
############

- name: bash profile -- default editor + avoid history leaks
  become: true
  template:
    src: "templates/profile.sh"
    dest: "/etc/profile.d/00-aliases.sh"
    owner: root
    mode: 0644
  tags:
  - sysadmin
  - bash
