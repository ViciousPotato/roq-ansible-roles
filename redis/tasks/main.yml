---
###############
### NETDATA ###
###############

- name: pull docker image
  docker_image:
    name: "redis"
    http_timeout: 300
  tags:
  - redis

- name: create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    path: "{{ redis_etc_dir }}"
    path: "{{ redis_lib_dir }}"
  notify:
  - restart redis
  tags:
  - redis

- name: create config file
  template:
    src: "templates/redis.conf"
    dest: "{{ redis_etc_dir }}/redis.conf"
    owner: root
    group: root
    mode: 0644
  register: redis_service
  notify:
  - restart redis
  tags:
  - redis

- name: create systemd service
  template:
    src: "templates/redis.service"
    dest: "/etc/systemd/system/redis.service"
    owner: root
    group: root
    mode: 0644
  register: redis_service
  notify:
  - restart redis
  tags:
  - redis

- name: service -> systemctl daemon-reload
  shell: systemctl daemon-reload
  when: redis_service.changed
  notify:
  - restart redis
  tags:
  - redis

- name: enable service
  service:
    name: redis
    enabled: yes
  tags:
  - redis
