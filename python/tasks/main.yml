---

###########
### PIP ###
###########

- name: install pip (debian)
  become: true
  apt:
    name: "{{ item }}"
  with_items:
    - python-setuptools
    - python-pip
  when: ansible_os_family == "Debian"
  tags:
  - python

- name: install pip (redhat)
  become: true
  yum:
    name: python-setuptools
  when: ansible_os_family == "RedHat"
  tags:
  - python

- name: easy install pip
  become: true
  easy_install:
    name: pip
    state: latest
  when: ansible_os_family == "RedHat"
  tags:
  - python
