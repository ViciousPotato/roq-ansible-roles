---

#############
### NGINX ###
#############

- name: docker pull images
  become: true
  docker_image:
    name: "{{ item }}"
    http_timeout: 300
  with_items:
    - "nginx"
  tags:
  - nginx

- name: install nginx
  apt:
    name: nginx
    state: latest
  tags:
  - nginx

- name: create dist site
  template:
    src: "templates/dist"
    dest: "/etc/nginx/sites-available/dist"
    owner: root
    mode: 0644
  notify:
    - reload nginx
  tags:
  - nginx

- name: enable dist site
  file:
    src: "/etc/nginx/sites-available/dist"
    dest: "/etc/nginx/sites-enabled/dist"
    state: link
  notify:
    - reload nginx
  tags:
  - nginx
